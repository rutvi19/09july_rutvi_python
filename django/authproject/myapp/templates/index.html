<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <div class="bg-white/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-sm text-white">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back ðŸ‘‹</h2>
        <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm" placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-sm" placeholder="********">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-sm">
                    <input type="checkbox" class="text-indigo-500 focus:ring-0" />
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-sm text-indigo-100 hover:text-white hover:underline">Forgot?</a>
            </div>

            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md 
                     transition-all duration-300">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-white/90">
            Donâ€™t have an account?
            <a href="/signup" class="font-semibold text-white hover:underline">Sign up</a>
        </p>
    </div>

</body>

</html>
