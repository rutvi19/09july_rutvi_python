<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500">

    <div class="bg-white/20 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-sm text-white">
        <h2 class="text-3xl font-bold text-center mb-6">Create Account âœ¨</h2>
        <form action="#" method="POST" class="space-y-5">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" id="name" name="fullname" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-sm" placeholder="John Doe">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-sm" placeholder="you@example.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-sm" placeholder="********">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium mb-1">Mobile</label>
                <input type="number" id="mobile" name="mobile" required class="w-full px-4 py-2 rounded-lg bg-white/80 text-gray-800 placeholder-gray-500 
                      focus:outline-none focus:ring-2 focus:ring-pink-400 shadow-sm" placeholder="9724799469">
            </div>

            <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2.5 rounded-lg shadow-md 
                     transition-all duration-300">
                Sign Up
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-white/90">
            Already have an account?
            <a href="/" class="font-semibold text-white hover:underline">Login here</a>
        </p>
    </div>

</body>

</html>
