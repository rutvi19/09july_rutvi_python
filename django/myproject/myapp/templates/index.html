<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            font-family: "Poppins", sans-serif;
        }

        .navbar {
            background: #005f73;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            color: #023047;
        }

        .btn-custom {
            padding: 14px 35px;
            background: #219ebc;
            border-radius: 30px;
            font-size: 1.2rem;
            border: none;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background: #126782;
            transform: scale(1.05);
        }

        footer {
            background: #f0f0f0;
            border-top: 2px solid #acd6f2;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Doctor Finder</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1>Welcome to Doctor Finder</h1>
        <p class="mt-3 fs-5 text-muted">
            Find trusted doctors, book appointments, and access medical services easily.
        </p>

        <a href="#" class="btn-custom">Get Started</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 p-3">
        <p class="mb-0">&copy; 2025 Doctor Finder | All Rights Reserved</p>
    </footer>

</body>
</html>
