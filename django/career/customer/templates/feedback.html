{% extends "base.html" %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    
    <h2 class="text-2xl font-bold mb-4 text-center">Feedback / Reviews</h2>

    <form method="POST">
        {% csrf_token %}
        
        <textarea name="feedback" class="w-full border p-2 rounded h-32" placeholder="Write your feedback..." required></textarea>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded mt-4">Submit</button>
    </form>

</div>

{% endblock %}
