{% extends "base.html" %}

{% block title %}Book artist{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-5 text-center">Book Artist</h2>

    <form class="space-y-4">
        <input type="text" placeholder="Artist Name" class="w-full border p-2 rounded">
        <input type="date" class="w-full border p-2 rounded">
        <input type="text" placeholder="Event Location" class="w-full border p-2 rounded">

        <button class="w-full bg-green-600 text-white py-2 rounded">Book Now</button>
    </form>
</div>
{% endblock %}
