{% extends "base.html" %}

{% block title %}Manage Booking{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-5 text-center">Your Bookings</h2>

    <table class="w-full border">
        <tr class="bg-gray-200">
            <th class="border p-2">Booking ID</th>
            <th class="border p-2">Artist</th>
            <th class="border p-2">Date</th>
            <th class="border p-2">Action</th>
        </tr>

        {% for b in bookings %}
        <tr>
            <td class="border p-2">{{ b.id }}</td>
            <td class="border p-2">{{ b.artist.fullname }}</td>
            <td class="border p-2">{{ b.date }}</td>

            <td class="border p-2">
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="booking_id" value="{{ b.id }}">

                    <button type="submit" class="bg-red-500 text-white px-3 py-1 rounded">
                        Cancel
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
