{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="/" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input required type="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input required type="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
            </div>
        </form>
        <p class="text-sm text-center mt-4">Don't have an account? 
            <a href="/register" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</div>
{% endblock %}
