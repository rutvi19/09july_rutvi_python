<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-lg mx-auto mt-10 bg-white p-6 shadow rounded">
    <h2 class="text-xl font-bold mb-4">Manage Profile</h2>

    <form class="space-y-4">
        <input type="text" value="{{user.fullname}}" placeholder="Full Name" class="w-full p-3 border rounded">
        <input type="email" value="{{user.email}}" placeholder="Email" class="w-full p-3 border rounded">
        <input type="text" value="{{user.category}}" placeholder="Category" class="w-full p-3 border rounded">

        <button class="w-full bg-green-600 text-white p-3 rounded">Update</button>
    </form>
</div>

</body>
</html>
