<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow w-full max-w-sm">
        <h2 class="text-xl font-bold text-center mb-6">Admin Login</h2>
        {% if msg %}
        <p id="alertMsg" class="text-red-600 text-center mb-3">{{ msg }}</p>
    {% endif %}
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input name="username" type="text" placeholder="Username"
                   class="w-full border rounded px-3 py-2">
            <input name="password" type="password" placeholder="Password"
                   class="w-full border rounded px-3 py-2">
            <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
        </form>
    </div>
</div>

<script>
    setTimeout(function() {
        const m = document.getElementById("alertMsg");
        if (m) {
            m.style.display = "none";
        }
    }, 3000);
</script>
