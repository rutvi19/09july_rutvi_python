<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Designs</title>

  <style>
    body {
      background-color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* --- Gallery Title at Top Center --- */
    h2 {
      color: #d87b47; /* soft orange like your screenshot */
      font-weight: 700;
      font-size: 36px;
      text-align: center; /* centers horizontally */
      margin-top: 20px;/* spacing from top */
      margin-bottom: 40px; /* spacing below title */
    }

    /* --- Image Box --- */
    .gallery-box {
      display: flex;
      justify-content: center;
      margin-top: 10px;
        margin-bottom: 30px;
      vertical-align:center;   
    }

    .gallery-box img {
      width: 400px;
      border: 3px solid pink;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 182, 193, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-box img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(255, 182, 193, 0.7);
    }
  </style>
</head>
<header style="text-align: center; color:brown;font-size: xx-large; font-style: italic;">Nail Heaven</header>

  <!-- Gallery Title -->

  <h2>Classic Nails</h2>
