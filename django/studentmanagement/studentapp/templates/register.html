<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
        <h1 class="text-xl font-bold">Student Registration</h1>
    </nav>

    <!-- Form Container -->
    <div class="max-w-lg mx-auto mt-10 bg-white shadow-lg p-8 rounded-lg">

        <h2 class="text-center text-2xl font-bold mb-6">Register New Student</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Full Name -->
            <label class="font-medium">Full Name</label>
            <input type="text" name="fullname" required
                   class="w-full p-2 border rounded mb-4">

            <!-- Email -->       
            <label class="font-medium">Email</label>
            <input type="email" name="email" required
                   class="w-full p-2 border rounded mb-4">       

            <!-- Mobile Number -->
            <label class="font-medium">Mobile Number</label>
            <input type="text" name="mobile" required
                   class="w-full p-2 border rounded mb-4">

            <!-- Password -->
            <label class="font-medium">Password</label>
            <input type="password" name="password" required
                   class="w-full p-2 border rounded mb-4">

            <!-- Course Type -->
            <label class="font-medium">Course Type</label>
            <select name="course" required
                    class="w-full p-2 border rounded mb-6">
                <option value="">Select Course</option>
                <option value="Python">Python</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="Computer Science">Computer Science</option>
            </select>

            <!-- Submit button -->
            <button type="submit"
                    class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
                Register
            </button>

            
        </form>
        <p class="text-center mt-4">
            Do you have an account?
            <a href="/login" class="text-blue-600 hover:underline">Login</a>
        </p>

    </div>

</body>
</html>
