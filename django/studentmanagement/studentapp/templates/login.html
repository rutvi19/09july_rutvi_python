<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4 text-white">
        <h1 class="text-xl font-bold">Student Login</h1>
    </nav>

    <!-- Login Card -->
    <div class="max-w-md mx-auto mt-12 bg-white shadow-lg p-8 rounded-lg">

        <h2 class="text-center text-2xl font-bold mb-6">Login</h2>

        <form method="POST">
            {% csrf_token %}
            <!-- Email -->
            <label class="font-medium">Email</label>
            <input type="email" name="email" required
                   class="w-full p-2 border rounded mb-5">

            <!-- Password -->
            <label class="font-medium">Password</label>
            <input type="password" name="password" required
                   class="w-full p-2 border rounded mb-6">

            <!-- Course -->
            <label class="font-medium">Course</label>
            <select name="course" required
                    class="w-full p-2 border rounded mb-5">
                <option value="">Select Course</option>
                <option value="Python">Python</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="MBA">MBA</option>
                <option value="Computer Science">Computer Science</option>
            </select>       


            <!-- Login Button -->
            <button type="submit"
                    class="w-full bg-gray-800 text-white py-2 rounded hover:bg-gray-700">
                Login
            </button>

        </form>

        <!-- Register Link -->
        <p class="text-center mt-4">
            Don't have an account?
            <a href="/register" class="text-blue-600 hover:underline">Register</a>
        </p>

    </div>

</body>
</html>
