<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<nav class="bg-gray-800 p-4 text-white">
    <h1 class="text-xl font-bold">Contact Us</h1>
</nav>

<!-- Form Container -->
<div class="max-w-md mx-auto mt-10 mb-24 bg-white p-6 rounded-lg shadow-lg">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Name -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Name</label>
            <input type="text" name="user" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black">
        </div>

        <!-- Message -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Message</label>
            <textarea name="message" rows="4" required
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black"></textarea>
        </div>

        <!-- Image Upload -->
        <div class="mb-4">
            <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
            <input type="file" name="image"
                   class="w-full border rounded-lg px-3 py-2">
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-black text-white py-2 rounded-lg text-lg font-semibold hover:bg-gray-900 transition">
            Send Message
        </button>
    </form>
</div>

  <!--footer-->
<footer class="bg-black text-white py-10">
    <div class="max-w-7xl mx-auto px-4 grid md:grid-cols-3 gap-8">

        <div>
            <h3 class="text-xl font-semibold mb-3">MyCollege</h3>
            <p class="text-gray-300">A place to learn, grow and build your digital skills.</p>
        </div>

        <div>
            <h3 class="text-xl font-semibold mb-3">Quick Links</h3>
            <ul class="space-y-2 text-gray-300">
                <li>Home</li>
                <li>Profile</li>
                <li>Notes</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>

        <div>
            <h3 class="text-xl font-semibold mb-3">Contact Info</h3>
            <p>Email: rutvimandaliya19@gmail.com</p>
            <p>Phone: +91 9429190565</p>
        </div>

    </div>

    <p class="text-center text-gray-400 mt-8">
        Â© 2026 MYCOLLEGE. All rights reserved.
    </p>
</footer>

</body>
</html>
