<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <!-- Name -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Name</label>
      <input type="text" name="name" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Email</label>
      <input type="email" name="email" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Password</label>
      <input type="password" name="password" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Confirm Password</label>
      <input type="password" name="confirmpassword" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
    </div>

    <!-- Button -->
    <button type="submit"
      class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition">
      Register
    </button>

    <!-- Login link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="/login" class="text-blue-500 hover:underline font-semibold">
        Login
      </a>
    </p>
  </form>

</body>
</html>
