<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link rel="shortcut icon" href="/static/user/images/favicon.png" type="image/x-icon">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-2xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-800">Admin Portal</h1>
                <p class="text-sm text-gray-500 mt-1">Sign in to manage the dashboard</p>
            </div>


  <form class="space-y-5" action="#" method="POST" autocomplete="on"> 
    {% csrf_token %}
    <!-- <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2> -->

    <!-- Email -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Email</label>
      <input type="email" name="email" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">Password</label>
      <input type="password" name="password" required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <!-- Button -->
    <button type="submit"
      class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
      Login
    </button>

    <!-- Register link -->
    <p class="text-center text-sm text-gray-600 mt-4">
      Don’t have an account?
      <a href="/facultyapp/fa_register/" class="text-blue-500 hover:underline font-semibold">
        Register
      </a>
    </p>
  </form>
 <div class="mt-6 text-center text-xs text-gray-500">
                <p>Don't share your credentials. This portal is for authorized users only.</p>
            </div>
        </div>

        <footer class="mt-4 text-center text-xs text-gray-500">
            © <span id="year"></span> MY College - Rutvi
        </footer>
    </div>
</body>
</html>
