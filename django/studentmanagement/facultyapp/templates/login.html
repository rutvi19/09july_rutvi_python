<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">
            Faculty Login
        </h1>

        <form method="POST">
            {% csrf_token %}

            <!-- Course -->
            <label class="block mb-2 font-medium">Course</label>
            <input type="text" name="course"
                   class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Enter your course" required>

            <!-- Password -->
            <label class="block mb-2 font-medium">Password</label>
            <input type="password" name="password"
                   class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                   placeholder="Enter password" required>

            <!-- Buttons -->
            <div class="flex justify-between mt-4">
                <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Login
                </button>

                <button type="reset"
                        class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500">
                    Reset
                </button>
            </div>

        </form>
    </div>

</body>
</html>
