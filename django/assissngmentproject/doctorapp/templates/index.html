<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Finder</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #f3f6ff;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Doctor Finder</a>
        </div>
    </nav>
<form method="POST">
    {% csrf_token %}

    <!-- Main Content -->
    <div class="container text-center mt-5">
        <h1 class="fw-bold text-primary">Welcome to Doctor Finder</h1>
        <p class="mt-3 fs-5 text-muted">
            Find trusted doctors, book appointments, and access medical services easily.
        </p>

        <a href="/register" class="btn btn-primary btn-lg mt-4">Get Started</a>
    </div>
</form>
    <!-- Footer -->
    <footer class="text-center mt-5 p-3 bg-light">
        <p class="mb-0">&copy; 2025 Doctor Finder | All Rights Reserved</p>
    </footer>
</body>
</html>
