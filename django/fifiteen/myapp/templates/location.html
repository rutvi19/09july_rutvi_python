<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Coordinates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7 card p-4 shadow">
                <h2 class="text-center mb-4">Address Geocoder üìç</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Enter Address:</label>
                        <input type="text" name="address" class="form-control" placeholder="e.g. Statue of Liberty, NY" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Get Coordinates</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                {% if result %}
                    <div class="mt-4 p-3 border rounded bg-white">
                        <h5 class="text-success">Result:</h5>
                        <p><strong>Full Address:</strong> {{ result.display_name }}</p>
                        <p><strong>Latitude:</strong> <span class="badge bg-secondary">{{ result.lat }}</span></p>
                        <p><strong>Longitude:</strong> <span class="badge bg-secondary">{{ result.lon }}</span></p>
                        <hr>
                        <a href="https://www.google.com/maps?q={{ result.lat }},{{ result.lon }}" target="_blank" class="btn btn-sm btn-outline-info">View on Google Maps</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
