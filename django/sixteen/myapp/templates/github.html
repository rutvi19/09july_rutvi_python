<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub API Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row">
        <!-- User Data Section -->
        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h3>GitHub Profile</h3>
                {% if user %}
                    <img src="{{ user.avatar_url }}" class="img-fluid rounded-circle mb-3" width="100">
                    <p><strong>Username:</strong> {{ user.login }}</p>
                    <p><strong>Public Repos:</strong> {{ user.public_repos }}</p>
                    <a href="{{ user.html_url }}" class="btn btn-sm btn-dark" target="_blank">View Profile</a>
                {% endif %}
            </div>
        </div>

        <!-- Create Repo Section -->
        <div class="col-md-8">
            <div class="card p-4 shadow-sm">
                <h3>Create New Repository</h3>
                <form method="POST" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input type="text" name="repo_name" class="form-control" placeholder="Enter Repository Name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Repo</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                {% if repo_result %}
                    <div class="alert alert-success mt-3">{{ repo_result }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
