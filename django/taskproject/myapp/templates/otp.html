<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
{% extends "base.html" %}
{% block title %}OTP{% endblock %}
{% block content %}
<div class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
<h2 class="text-3xl font-bold text-center mb-6 text-blue-600">OTP</h2>

{% if msg %}
<p class="text-red-500 mb-4 text-center">{{ msg }}</p>
{% endif %}

<form method="post">
{% csrf_token %}
<label class="block mb-2 font-medium">OTP</label>
<input name="otp" type="text" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your OTP" />

<button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Verify</button>
</form>
</div>
</div>
{% endblock %}

</body>
</html>
