{% extends "base.html" %}
{% load static %}

{% block title %}Upload Notes{% endblock %}

{% block content %}

<div class="flex justify-center px-4">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-lg">

    <h2 class="text-2xl font-bold text-center mb-6">Upload Your Notes</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- Title -->
      <div>
        <label class="block font-semibold mb-1">Title</label>
        <input type="text" name="title"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Enter note title" required>
      </div>

      <!-- Description -->
      <div>
        <label class="block font-semibold mb-1">Description</label>
        <textarea name="desc" rows="4"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          placeholder="Write description..." required></textarea>
      </div>

      <!-- Subject -->
      <div>
        <label class="block font-semibold mb-1">Subject</label>
        <select name="subject"
          class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300"
          required>
          <option value="">Select subject</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="php">PHP</option>
          <option value="csharp">C#</option>
          <option value="datascience">Data Science</option>
        </select>
      </div>

      <!-- File Upload -->
      <div>
        <label class="block font-semibold mb-1">Upload File</label>
        <input type="file" name="files"
          class="w-full border rounded-lg px-3 py-2 cursor-pointer bg-gray-50"
          required>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Upload Notes
      </button>

    </form>
  </div>
</div>

{% endblock %}
