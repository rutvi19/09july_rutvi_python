<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <!-- Tailwind CDN (for quick use) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <main class="w-full max-w-md">
      <section class="bg-white shadow-lg rounded-2xl p-8">
        <div class="text-center mb-6">
          <h1 class="text-2xl font-semibold">Admin Panel</h1>
          <p class="text-sm text-gray-500 mt-1">Sign in to manage the site</p>
        </div>

        <form id="admin-login-form" class="space-y-5" method="POST">
            {% csrf_token %}
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
            <input id="email" name="username" type="text" required
              class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="admin">
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" name="password" type="password" required minlength="6"
              class="mt-1 block w-full rounded-lg border-gray-200 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter your password">
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="inline-flex items-center gap-2">
              <input type="checkbox" name="remember" class="h-4 w-4 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300">
              <span class="text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-indigo-600 hover:underline">Forgot?</a>
          </div>

          <button type="submit" class="w-full py-2.5 rounded-lg bg-indigo-600 text-white font-medium shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">Sign In</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
          <p>Logged in as <strong>admin</strong> only. Make sure to secure this page on the server side.</p>
        </div>
      </section>

      <footer class="mt-4 text-center text-xs text-gray-400">
        <p>&copy; <span id="year"></span> Your Company</p>
      </footer>
    </main>

    <script>
      // Set current year in footer
      document.getElementById('year').textContent = new Date().getFullYear();

      // Basic client-side validation (example)
      document.getElementById('admin-login-form').addEventListener('submit', function (e) {
        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('password').value;
        if (!email || pwd.length < 6) {
          e.preventDefault();
          alert('Please enter a valid email and a password with at least 6 characters.');
        }
        // In real projects: send form to server and validate credentials securely.
      });
    </script>
  </body>
</html>
