<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Store | Home</title>

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .hero {
      background: linear-gradient(to right, #007bff, #6610f2);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
    }
    .product-card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">E-Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="/signup">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to E-Store</h1>
      <p class="lead">Shop your favorite products at unbeatable prices!</p>
      <a href="#" class="btn btn-light btn-lg mt-3">Shop Now</a>
    </div>
  </section>

  <!-- ✅ Featured Products -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4 fw-bold">Featured Products</h2>
      <div class="row g-4">

        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="/static/img/lp1.jpg" class="card-img-top" alt="Product 1">
            <div class="card-body text-center">
              <h5 class="card-title">Laptop</h5>
              <p class="card-text">$799</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="/static/img/lp2.jpg" class="card-img-top" alt="Product 2">
            <div class="card-body text-center">
              <h5 class="card-title">Headphones</h5>
              <p class="card-text">$99</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card product-card shadow-sm">
            <img src="/static/img/lp3.jpg" class="card-img-top" alt="Product 3">
            <div class="card-body text-center">
              <h5 class="card-title">Smartwatch</h5>
              <p class="card-text">$199</p>
              <a href="#" class="btn btn-primary">Buy Now</a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2026 E-Store. All Rights Reserved.</p>
  </footer>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
