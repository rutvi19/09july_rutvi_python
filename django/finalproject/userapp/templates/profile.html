<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="shortcut icon" href="/static/user/images/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">

        <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Update Profile</h2>

        <form method="POST">
            {% csrf_token %}

            <!-- Full Name -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Full Name</label>
                <input type="text" name="fullname" value="{{user.fullname}}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <!-- Email (readonly) -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Email </label>
                <input type="email" name="email" value="{{user.email}}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <!-- Password -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" value="{{user.password}}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>
            <!-- Mobile -->
            <div class="mb-5">
                <label class="block text-gray-700 font-medium mb-1">Mobile</label>
                <input type="number" name="mobile" value="{{user.mobile}}"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <!-- Update Profile Button -->
            <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-green-700 transition">
                Update Profile
            </button>
        </form>

        <!-- Back To Dashboard -->
        <p class="text-center text-gray-600 mt-4">
            <a href="/" class="text-green-600 font-semibold hover:underline">Back to Dashboard</a>
        </p>
    </div>

</body>

</html>
