{% extends "base.html" %}

{% block title %}update_profile{% endblock %}

{% block content %}
<div class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Update Your Profile</h2>

    {% if msg %}
      <p class="text-red-500 text-center mb-4">{{ msg }}</p>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label class="block mb-2 font-medium">Full Name</label>
      <input value="{{user.fullname}}" name="fullname" type="text" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300"/>

      <label class="block mb-2 font-medium">Mo.Number</label>
      <input value="{{user.mobil}}" name="mobil" type="number" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your mobile number" />

      <label class="block mb-2 font-medium">City</label>
      <input value="{{user.city}}" name="city" type="text" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your city" />

      <label class="block mb-2 font-medium">Email</label>
      <input value="{{user.email}}" name="email" type="email" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Enter your email" />

      <!-- PASSWORD SECTION START -->
      <div class="w-full mb-4">
        <label class="block mb-2 font-medium">Password</label>
        
        <div class="relative">
          <input 
            id="passwordInput" 
            value="{{user.password}}" 
            name="password" 
            type="password" 
            class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300 pr-10" 
            placeholder="Create password" 
          />
          
          <button 
            type="button" 
            onclick="togglePasswordVisibility()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 cursor-pointer"
            style="z-index: 10;"
          >
            <!-- Eye Icon (Show) -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 hidden">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <!-- Eye Slash Icon (Hide) -->
            <svg id="eyeSlashIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
            </svg>
          </button>
        </div>
      </div>
      <!-- PASSWORD SECTION END -->

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
    </form>
  </div>
</div>

<!-- SCRIPT KO YAHAN ANDAR RAKHO (Inside Block) -->
<script>
  function togglePasswordVisibility() {
    var passwordInput = document.getElementById('passwordInput');
    var eyeIcon = document.getElementById('eyeIcon');
    var eyeSlashIcon = document.getElementById('eyeSlashIcon');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      eyeIcon.classList.remove('hidden');
      eyeSlashIcon.classList.add('hidden');
    } else {
      passwordInput.type = 'password';
      eyeIcon.classList.add('hidden');
      eyeSlashIcon.classList.remove('hidden');
    }
  }
</script>

{% endblock %}
