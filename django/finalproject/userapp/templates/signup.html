<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Create Account</h2>

    <form method="POST">
        {% csrf_token %}
      <label class="block mb-3">
        <span class="text-gray-700 font-medium">Full Name</span>
        <input type="text" name="fullname" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your name" required />
      </label>

      <label class="block mb-3">
        <span class="text-gray-700 font-medium">Email</span>
        <input type="email" name="email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter your email" required />
      </label>

      <label class="block mb-3">
        <span class="text-gray-700 font-medium">Password</span>
        <input type="password" name="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Create password" required />
      </label>

      <label class="block mb-4">
      <span class="text-gray-700 font-medium">Mobile Number</span>
      <input type="tel" name="mobile" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Enter mobile number" required />
      </label>

      <!-- Create Account Button -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg text-lg font-semibold hover:bg-blue-700 transition">
                Sign Up
            </button>
        </form>

        <!-- Login Redirect -->
        <p class="text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 font-semibold hover:underline">Login</a>
        </p>

    </div>

    <!-- Password Show/Hide Script -->
    <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        password.type = password.type === 'password' ? 'text' : 'password';
    });
</script>
</body>
</html>
