<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch Tweets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Twitter Feed Fetcher üê¶</h2>
                
                <form method="POST" class="d-flex mb-4">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control me-2" placeholder="Enter Twitter Handle (e.g. elonmusk)" required>
                    <button type="submit" class="btn btn-primary">Fetch</button>
                </form>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                {% if tweets %}
                    <h4>Recent Tweets from @{{ username }}:</h4>
                    <ul class="list-group mt-3">
                        {% for tweet in tweets %}
                            <li class="list-group-item mb-2 shadow-sm">{{ tweet }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
