<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 card p-4 shadow">
                <h2 class="text-center mb-4">Hva-Man (Weather App) ğŸŒ¦ï¸</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="city" class="form-control" placeholder="Enter city name (e.g. Surat)" required>
                        <button class="btn btn-primary" type="submit">Check</button>
                    </div>
                </form>

                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}

                {% if weather %}
                    <div class="text-center mt-4">
                        <h3>{{ weather.city }}</h3>
                        <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
                        <h1>{{ weather.temperature }}Â°C</h1>
                        <p class="text-capitalize">{{ weather.description }}</p>
                        <p>àª­à«‡àªœ (Humidity): {{ weather.humidity }}%</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
