<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

    <div class="flex md:flex-row-reverse flex-wrap">
        
        <!-- Main Content Section -->
        <div class="w-full md:w-4/5 bg-gray-100">
            <div class="container bg-gray-100 pt-16 px-6">
                {% block content %}
               
                {% endblock %}
            </div>
        </div>

        <!-- Sidebar Section -->
        <div class="w-full md:w-1/5 bg-gray-900 md:bg-gray-900 px-2 text-center fixed bottom-0 md:pt-8 md:top-0 md:left-0 h-16 md:h-screen md:border-r-4 md:border-gray-600">
            <div class="md:relative mx-auto lg:float-right lg:px-6">
                <ul class="list-reset flex flex-row md:flex-col text-center md:text-left">
                    
                    <li class="mr-3 flex-1">
                        <h1 class="text-white font-bold text-xl px-2 pb-4 hidden md:block">
                            <i class="fa-solid fa-shield-halved mr-2"></i>AdminPanel
                        </h1>
                    </li>

                    <li class="mr-3 flex-1">
                        <a href="{% url 'dashboard' %}" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-tachometer-alt pr-0 md:pr-3 text-gray-400"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 block md:inline-block">Dashboard</span>
                        </a>
                    </li>

                    <li class="mr-3 flex-1">
                        <a href="{% url 'all_posts' %}" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-file-alt pr-0 md:pr-3 text-gray-400"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 block md:inline-block">Posts</span>
                        </a>
                    </li>

                    <li class="mr-3 flex-1">
                        <a href="{% url 'users_list' %}" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-users pr-0 md:pr-3 text-gray-400"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 block md:inline-block">Users</span>
                        </a>
                    </li>

                    <li class="mr-3 flex-1">
                        <a href="#" class="block py-1 md:py-3 pl-1 align-middle text-gray-800 no-underline hover:text-pink-500 border-b-2 border-gray-800 md:border-gray-900 hover:border-pink-500">
                            <i class="fas fa-comments pr-0 md:pr-3 text-gray-400"></i><span class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 block md:inline-block">Comments</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
