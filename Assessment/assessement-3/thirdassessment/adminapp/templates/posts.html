{% extends 'baseadmin.html' %}

{% block content %}
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Manage Posts</h1>
        <!-- Link to Create Post if needed -->
        <a href="{% url 'create_post' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded shadow">
            + Add New Post
        </a>
    </div>

    <!-- Table -->
    <div class="bg-white shadow-md rounded my-6 overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead>
                <tr class="w-full bg-gray-800 text-white uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">Title</th>
                    <th class="py-3 px-6 text-left">Image</th> 
                    <th class="py-3 px-6 text-center">Author</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
                
               
                {% for post in posts %}
                <tr class="border-b border-gray-200 hover:bg-gray-100">
                    
                    <!-- Post ID -->
                    <td class="py-3 px-6 text-left whitespace-nowrap font-bold">
                        {{ post.id }}
                    </td>
                    
                    <!-- Post Title (Assuming your model has a 'title' field) -->
                    <td class="py-3 px-6 text-left">
                        {{ post.title }}
                    </td>

                    <!-- Post Image (Optional: If model has image) -->
                    <td class="py-3 px-6 text-left">
                        {% if post.image %}
                            <img src="{{ post.image.url }}" alt="Post Image" class="w-10 h-10 rounded-full border hover:scale-125 transform transition">
                        {% else %}
                            <span>No Image</span>
                        {% endif %}
                    </td>

                    <!-- Author Name/Email -->
                    <td class="py-3 px-6 text-center">
                        <span class="bg-blue-100 text-blue-600 py-1 px-3 rounded-full text-xs">
                            {{ post.author.email }}
                        </span>
                    </td>

                    <!-- Actions Buttons -->
                    <td class="py-3 px-6 text-center">
                        <div class="flex item-center justify-center">
                            <!-- View Button -->
                            <a href="{% url 'detail_post' post.id %}" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <i class="fas fa-eye"></i>
                            </a>
                            
                            <!-- Edit Button -->
                            <a href="{% url 'update' post.id %}" class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                                <i class="fas fa-edit"></i>
                            </a>
                            
                            <!-- Delete Button -->
                            <a href="{% url 'delete' post.id %}" class="w-4 mr-2 transform hover:text-red-500 hover:scale-110" onclick="return confirm('Are you sure you want to delete this post?');">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                
                <tr>
                    <td colspan="5" class="py-3 px-6 text-center text-gray-500">
                        No posts found.
                    </td>
                </tr>
                {% endfor %}
                <!-- Loop End -->

            </tbody>
        </table>
    </div>
{% endblock %}
