{% extends 'baseadmin.html' %}

{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        
        <!-- Card 1: Users -->
        <div class="bg-white rounded-lg shadow-lg p-5 border-l-4 border-blue-500">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-blue-100 p-3 rounded-full">
                    <i class="fas fa-users text-blue-500 text-xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-gray-600 text-sm font-semibold">Total Users</h2>
                    <p class="text-2xl font-bold text-gray-800">1,250</p>
                </div>
            </div>
        </div>

        <!-- Card 2: Posts -->
        <div class="bg-white rounded-lg shadow-lg p-5 border-l-4 border-green-500">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-green-100 p-3 rounded-full">
                    <i class="fas fa-newspaper text-green-500 text-xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-gray-600 text-sm font-semibold">Total Posts</h2>
                    <p class="text-2xl font-bold text-gray-800">340</p>
                </div>
            </div>
        </div>

        <!-- Card 3: Comments -->
        <div class="bg-white rounded-lg shadow-lg p-5 border-l-4 border-yellow-500">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-yellow-100 p-3 rounded-full">
                    <i class="fas fa-comments text-yellow-500 text-xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-gray-600 text-sm font-semibold">Comments</h2>
                    <p class="text-2xl font-bold text-gray-800">1,002</p>
                </div>
            </div>
        </div>

        <!-- Card 4: Categories -->
        <div class="bg-white rounded-lg shadow-lg p-5 border-l-4 border-red-500">
            <div class="flex items-center">
                <div class="flex-shrink-0 bg-red-100 p-3 rounded-full">
                    <i class="fas fa-tags text-red-500 text-xl"></i>
                </div>
                <div class="ml-4">
                    <h2 class="text-gray-600 text-sm font-semibold">Categories</h2>
                    <p class="text-2xl font-bold text-gray-800">12</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
