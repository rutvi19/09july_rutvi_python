{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Create Post</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
