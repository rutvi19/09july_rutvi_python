<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrouvezDoc - Home</title>
  <style>
    /* Reset default styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Body */
body {
  background-color: #f8f9fa;
  color: #333;
  line-height: 1.6;
}

/* Header */
header {
  background-color: #007bff;
  color: white;
  text-align: center;
  padding: 20px 0;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

header h1 {
  font-size: 28px;
  font-weight: 600;
}

/* Navigation bar */
nav {
  background-color: #0056b3;
  display: flex;
  justify-content: center;
  padding: 10px 0;
  gap: 20px;
}

nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
  padding: 8px 15px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

nav a:hover {
  background-color: white;
  color: #0056b3;
  font-weight: 600;
}

/* Container */
.container {
  max-width: 900px;
  margin: 40px auto;
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.container h2 {
  color: #007bff;
  font-size: 24px;
  margin-bottom: 15px;
}

.container p {
  font-size: 16px;
  color: #555;
}

/* Footer (optional if needed later) */
footer {
  text-align: center;
  padding: 15px 0;
  margin-top: 40px;
  background-color: #f1f1f1;
  color: #666;
  font-size: 14px;
}

  </style>
</head>
<body>
  <header>
    <h1>TrouvezDoc - Doctor Appointment System</h1>
  </header>

  <nav>
    <a href="login.html">Admin</a>
    <a href="doctor_admin.html">Doctor</a>
    <a href="user_admin.html">User</a>
  </nav>

  <div class="container">
    <h2>Welcome to TrouvezDoc</h2>
    <p>Ability to find doctors in your local area, book appointments, check availability, and view ratings.</p>
  </div>
</body>
</html>
